<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">{{ title }}</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Menu completo para usuário logado -->
                <ng-container *ngIf="usuarioLogado">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/matriculas" routerLinkActive="active">
                            Matrículas
                        </a>
                    </li>
                    <!-- Menu de Cursos apenas para Administradores -->
                    <li *ngIf="isAdmin()" class="nav-item">
                        <a class="nav-link" routerLink="/cursos" routerLinkActive="active">
                            Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/tarefas" routerLinkActive="active">
                            Tarefas
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text">
                            Olá, {{ getNomeUsuario() }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <button (click)="logout()" class="btn btn-outline-danger">
                            Sair
                        </button>
                    </li>
                </ng-container>

                <!-- Apenas login e registro para usuário não logado -->
                <ng-container *ngIf="!usuarioLogado">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login" routerLinkActive="active">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" routerLink="/registro" routerLinkActive="active">
                            Registrar-se
                        </a>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
