<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4" routerLink="/">
            <i class="bi bi-mortarboard-fill me-2"></i>{{ title }}
        </a>
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler border-0"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <!-- Menu completo para usuário logado -->
                <ng-container *ngIf="usuarioLogado">
                    <li class="nav-item mx-2">
                        <a class="nav-link px-3 py-2 rounded-pill fw-medium" routerLink="/matriculas" routerLinkActive="active bg-light text-primary">
                            <i class="bi bi-person-lines-fill me-1"></i>
                            Matrículas
                        </a>
                    </li>
                    <!-- Menu de Cursos apenas para Administradores -->
                    <li *ngIf="isAdmin()" class="nav-item mx-2">
                        <a class="nav-link px-3 py-2 rounded-pill fw-medium" routerLink="/cursos" routerLinkActive="active bg-light text-primary">
                            <i class="bi bi-book-fill me-1"></i>
                            Cursos
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <span class="navbar-text text-light fw-medium">
                            <i class="bi bi-person-circle me-1"></i>
                            Olá, {{ getNomeUsuario() }}
                        </span>
                    </li>
                    <li class="nav-item mx-2">
                        <button (click)="logout()" class="btn btn-outline-light btn-sm px-3 fw-medium">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Sair
                        </button>
                    </li>
                </ng-container>

                <!-- Apenas login e registro para usuário não logado -->
                <ng-container *ngIf="!usuarioLogado">
                    <li class="nav-item mx-2">
                        <a class="nav-link px-3 py-2 rounded-pill fw-medium" routerLink="/login" routerLinkActive="active bg-light text-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Login
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="btn btn-outline-light px-3 fw-medium" routerLink="/registro" routerLinkActive="active">
                            <i class="bi bi-person-plus me-1"></i>
                            Registrar-se
                        </a>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
