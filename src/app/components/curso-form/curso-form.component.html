<form #cursoFormRef="ngForm" (ngSubmit)="salvar()">
    <div class="mb-4">
        <label class="form-label fw-medium text-dark" for="nome">
            <i class="bi bi-book me-1"></i>
            Nome do Curso *
        </label>
        <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-mortarboard text-muted"></i>
            </span>
            <input
                    [(ngModel)]="cursoForm.nome"
                    class="form-control border-start-0 ps-0"
                    id="nome"
                    name="nome"
                    placeholder="Digite o nome do curso"
                    required
                    type="text">
        </div>
    </div>

    <div class="d-grid gap-3 mt-4">
        <button
                [disabled]="!cursoFormRef.form.valid"
                class="btn btn-primary btn-lg fw-medium py-2"
                type="submit">
            <i class="bi bi-check-circle me-2"></i>
            {{ isEditando ? 'Atualizar Curso' : 'Criar Curso' }}
        </button>
        <button
                (click)="resetarFormulario()"
                class="btn btn-outline-secondary fw-medium"
                type="button">
            <i class="bi bi-x-circle me-2"></i>
            Cancelar
        </button>
    </div>
</form>

<div *ngIf="erro" class="alert alert-danger mt-4 border-0 rounded-3">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ erro }}
</div>
