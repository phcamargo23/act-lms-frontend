<!-- Mensagens de feedback -->
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ errorMessage }}
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
    <i class="bi bi-check-circle me-2"></i>
    {{ successMessage }}
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<form #cursoFormRef="ngForm" (ngSubmit)="salvar()">
    <div class="mb-4">
        <label class="form-label fw-medium text-dark" for="nome">
            <i class="bi bi-book me-1"></i>
            Nome do Curso *
        </label>
        <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-mortarboard text-muted"></i>
            </span>
            <input
                    [(ngModel)]="cursoForm.nome"
                    class="form-control border-start-0 ps-0"
                    id="nome"
                    name="nome"
                    placeholder="Digite o nome do curso"
                    required
                    type="text">
        </div>
    </div>

    <div class="d-grid gap-3 mt-4">
        <button
                [disabled]="!cursoFormRef.form.valid || isLoading"
                class="btn btn-primary btn-lg fw-medium py-2"
                type="submit">
            <span *ngIf="isLoading" aria-hidden="true" class="spinner-border spinner-border-sm me-2" role="status"></span>
            <i *ngIf="!isLoading" class="bi bi-check-circle me-2"></i>
            {{ isLoading ? 'Salvando...' : (isEditando ? 'Atualizar Curso' : 'Criar Curso') }}
        </button>
        <button
                (click)="cancelarEdicao()"
                [disabled]="isLoading"
                class="btn btn-outline-secondary fw-medium"
                type="button">
            <i class="bi bi-arrow-left me-2"></i>
            Voltar para Lista
        </button>
    </div>
</form>
