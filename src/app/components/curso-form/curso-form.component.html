<div class="container mt-4">
    <div class="mb-3">
        <h2 class="mb-3">{{ isEditando ? 'Editar Curso' : 'Novo Curso' }}</h2>
    </div>

    <form (ngSubmit)="salvar()">
        <div class="mb-3">
            <label class="form-label" for="nome">Nome *</label>
            <input
                    [(ngModel)]="cursoForm.nome"
                    class="form-control"
                    id="nome"
                    name="nome"
                    required
                    type="text">
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
            <button (click)="resetarFormulario()" class="btn btn-secondary" type="button">Cancelar</button>
            <button [disabled]="!isFormValid()" class="btn btn-primary" type="submit">
                {{ isEditando ? 'Atualizar' : 'Criar' }}
            </button>
        </div>
    </form>

    <div *ngIf="erro" class="alert alert-danger mt-3">
        {{ erro }}
    </div>
</div>
