<div class="matriculas-list">
    <h3>Matrículas</h3>

    <div *ngIf="matriculas.length === 0" class="no-matriculas">
        <p>Nenhuma matrícula encontrada.</p>
    </div>

    <div *ngIf="matriculas.length > 0" class="matriculas-container">
        <div *ngFor="let matricula of matriculas" class="matricula-item">
            <div class="matricula-header">
                <h4>{{ matricula.cursoNome }}</h4>
            </div>

            <div class="matricula-content">
                <p><strong>Estudante:</strong> {{ matricula.usuarioNome }}</p>
                <p><strong>Data de Inscrição:</strong> {{ formatarData(matricula.dataInscricao) }}</p>
            </div>

            <div class="matricula-actions">
                <button (click)="cancelar(matricula.id!)" class="btn-cancel">Cancelar Matrícula</button>
            </div>
        </div>
    </div>
</div>
