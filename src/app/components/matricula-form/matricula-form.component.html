<div class="matricula-form">
    <h3>Nova Matr√≠cula</h3>

    <form (ngSubmit)="salvar()">
        <div class="form-group">
            <label>Estudante:</label>
            <div class="user-info">
                {{ authService.getNomeUsuario() }}
            </div>
        </div>

        <div class="form-group">
            <label for="curso">Curso:</label>
            <select [(ngModel)]="matriculaRequest.cursoId" id="curso" name="cursoId" required>
                <option value="0">Selecione um curso</option>
                <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nome }}</option>
            </select>
        </div>

        <div class="form-actions">
            <button class="btn-primary" type="submit">
                Matricular
            </button>
            <button (click)="resetarFormulario()" class="btn-secondary" type="button">
                Limpar
            </button>
        </div>
    </form>
</div>
