<div class="tarefa-form">
    <h3>{{ tarefa ? 'Editar Tarefa' : 'Nova Tarefa' }}</h3>

    <form (ngSubmit)="salvar()">
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <select [(ngModel)]="tarefaRequest.matriculaId" id="matricula" name="matriculaId" required>
                <option value="0">Selecione uma matrícula</option>
                <option *ngFor="let matricula of matriculas" [value]="matricula.id">
                    {{ matricula.usuarioNome }} - {{ matricula.cursoNome }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select [(ngModel)]="tarefaRequest.categoriaId" id="categoria" name="categoriaId" required>
                <option value="0">Selecione uma categoria</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.id">
                    {{ categoria.tipo }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="dataTarefa">Data da Tarefa:</label>
            <input
                    [(ngModel)]="tarefaRequest.dataTarefa"
                    id="dataTarefa"
                    name="dataTarefa"
                    required
                    type="date">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea
                    [(ngModel)]="tarefaRequest.descricao"
                    id="descricao"
                    name="descricao"
                    placeholder="Descreva a tarefa realizada..."
                    rows="3">
            </textarea>
        </div>

        <div class="form-group">
            <label for="tempoGasto">Tempo Gasto (minutos):</label>
            <input
                    [(ngModel)]="tarefaRequest.tempoGastoMinutos"
                    id="tempoGasto"
                    min="0"
                    name="tempoGastoMinutos"
                    placeholder="Ex: 120"
                    type="number">
        </div>

        <div class="form-actions">
            <button class="btn-primary" type="submit">
                {{ tarefa ? 'Atualizar' : 'Salvar' }}
            </button>
            <button (click)="resetarFormulario()" class="btn-secondary" type="button">
                Limpar
            </button>
        </div>
    </form>
</div>
