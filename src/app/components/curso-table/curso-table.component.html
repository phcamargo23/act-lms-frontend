<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-3">
                    <i class="bi bi-book-fill me-3"></i>
                    Gerenciar Cursos
                </h1>
                <p class="lead text-muted">Visualize e gerencie todos os cursos do sistema</p>
            </div>

            <!-- Action Bar -->
            <div class="card shadow-sm border-0 rounded-4 mb-4">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0 fw-bold text-dark">
                                <i class="bi bi-list-ul me-2"></i>
                                Lista de Cursos
                            </h5>
                            <small class="text-muted">{{ cursos.length }} curso(s) cadastrado(s)</small>
                        </div>
                        <button
                                (click)="novoCursoClick()"
                                class="btn btn-primary btn-lg fw-medium">
                            <i class="bi bi-plus-circle me-2"></i>
                            Novo Curso
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-0">
                    <!-- Empty State -->
                    <div *ngIf="cursos.length === 0" class="text-center py-5">
                        <div class="p-5">
                            <i class="bi bi-book display-1 text-muted mb-3"></i>
                            <h4 class="text-muted mb-3">Nenhum curso encontrado</h4>
                            <p class="text-muted mb-4">Não há cursos cadastrados no sistema ainda.</p>
                            <button
                                    (click)="novoCursoClick()"
                                    class="btn btn-primary btn-lg fw-medium">
                                <i class="bi bi-plus-circle me-2"></i>
                                Criar Primeiro Curso
                            </button>
                        </div>
                    </div>

                    <!-- Table -->
                    <div *ngIf="cursos.length > 0" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th class="border-0 py-3 px-4 fw-bold text-dark">
                                    <i class="bi bi-hash me-2"></i>
                                    ID
                                </th>
                                <th class="border-0 py-3 px-4 fw-bold text-dark">
                                    <i class="bi bi-book me-2"></i>
                                    Nome do Curso
                                </th>
                                <th class="border-0 py-3 px-4 fw-bold text-dark text-center">
                                    <i class="bi bi-gear me-2"></i>
                                    Ações
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let curso of cursos" class="align-middle">
                                <td class="px-4 py-3">
                    <span class="badge bg-primary bg-opacity-10 text-primary fw-medium px-3 py-2 rounded-pill">
                      {{ curso.id }}
                    </span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                                            <i class="bi bi-mortarboard-fill text-primary"></i>
                                        </div>
                                        <div>
                                            <h6 class="mb-0 fw-medium text-dark">{{ curso.nome }}</h6>
                                            <small class="text-muted">Curso cadastrado</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <div class="btn-group" role="group">
                                        <button
                                                (click)="editarCursoClick(curso)"
                                                class="btn btn-outline-primary btn-sm fw-medium"
                                                title="Editar curso">
                                            <i class="bi bi-pencil me-1"></i>
                                            Editar
                                        </button>
                                        <button
                                                (click)="deletarCursoClick(curso.id!)"
                                                class="btn btn-outline-danger btn-sm fw-medium"
                                                title="Deletar curso">
                                            <i class="bi bi-trash me-1"></i>
                                            Remover
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
