<!-- Estado vazio quando não há cursos -->
<div *ngIf="cursos.length === 0" class="text-center py-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-5">
            <i class="bi bi-book display-1 text-muted mb-3"></i>
            <h4 class="text-muted mb-3">Nenhum curso encontrado</h4>
            <p class="text-muted">Não há cursos cadastrados no sistema ainda.</p>
        </div>
    </div>
</div>

<!-- Tabela de cursos -->
<div *ngIf="cursos.length > 0" class="table-responsive">
    <table class="table table-hover table-striped">
        <thead class="table-primary">
        <tr>
            <th class="text-center" scope="col">
                <i class="bi bi-hash me-1"></i>
                ID
            </th>
            <th scope="col">
                <i class="bi bi-book me-1"></i>
                Nome do Curso
            </th>
            <th class="text-center" scope="col">
                <i class="bi bi-gear me-1"></i>
                Ações
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let curso of cursos">
            <td class="text-center">
                <span class="badge bg-primary fw-medium">{{ curso.id }}</span>
            </td>
            <td>
                <div class="d-flex align-items-center">
                    <i class="bi bi-mortarboard-fill text-primary me-2"></i>
                    <span class="fw-medium">{{ curso.nome }}</span>
                </div>
            </td>
            <td class="text-center">
                <div class="btn-group" role="group">
                    <button
                            (click)="editarCursoClick(curso)"
                            class="btn btn-outline-primary btn-sm"
                            title="Editar curso">
                        <i class="bi bi-pencil"></i>
                        Editar curso
                    </button>
                    <button
                            (click)="deletarCursoClick(curso.id!)"
                            class="btn btn-outline-danger btn-sm"
                            title="Deletar curso">
                        <i class="bi bi-trash"></i>
                        Deletar curso
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
