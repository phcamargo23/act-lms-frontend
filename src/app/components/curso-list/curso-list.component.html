<div *ngIf="cursos.length === 0" class="text-center py-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-5">
            <i class="bi bi-book display-1 text-muted mb-3"></i>
            <h4 class="text-muted mb-3">Nenhum curso encontrado</h4>
            <p class="text-muted">Não há cursos cadastrados no sistema ainda.</p>
        </div>
    </div>
</div>

<div *ngIf="cursos.length > 0" class="row g-4">
    <div *ngFor="let curso of cursos" class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0 rounded-4 hover-shadow">
            <div class="card-header bg-primary text-white py-3 rounded-top-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-book me-2"></i>
                        {{ curso.nome }}
                    </h5>
                    <span class="badge bg-light text-primary fw-medium">ID: {{ curso.id }}</span>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted mb-1">Curso</h6>
                        <p class="mb-0 fw-medium">{{ curso.nome }}</p>
                    </div>
                    <div class="text-end">
                        <i class="bi bi-mortarboard-fill text-primary fs-4"></i>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light border-0 rounded-bottom-4 p-3">
                <div class="d-grid gap-2">
                    <button
                            (click)="editarCursoClick(curso)"
                            class="btn btn-outline-primary btn-sm fw-medium">
                        <i class="bi bi-pencil me-1"></i>
                        Editar
                    </button>
                    <button
                            (click)="deletarCursoClick(curso.id!)"
                            class="btn btn-outline-danger btn-sm fw-medium">
                        <i class="bi bi-trash me-1"></i>
                        Deletar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
