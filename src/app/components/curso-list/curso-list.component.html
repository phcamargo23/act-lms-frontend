<div class="container mt-4">
    <div class="mb-3">
        <h2 class="mb-3">Lista de Cursos</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let curso of cursos">
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td class="d-flex gap-2">
                    <button (click)="editarCursoClick(curso)" class="btn btn-sm btn-secondary">Editar</button>
                    <button (click)="deletarCursoClick(curso.id!)" class="btn btn-sm btn-danger">Deletar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="cursos.length === 0" class="alert alert-info mt-3">
        Nenhum curso encontrado.
    </div>
</div>
