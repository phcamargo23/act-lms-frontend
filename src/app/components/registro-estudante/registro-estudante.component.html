<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
        <h2 class="mb-4">Registro de Estudante</h2>
        <form #registroForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label" for="primeiroNome">Primeiro Nome *</label>
                <input
                        [(ngModel)]="estudante.primeiroNome"
                        class="form-control"
                        id="primeiroNome"
                        name="primeiroNome"
                        placeholder="Digite seu primeiro nome"
                        required
                        type="text">
            </div>

            <div class="mb-3">
                <label class="form-label" for="ultimoNome">Último Nome *</label>
                <input
                        [(ngModel)]="estudante.ultimoNome"
                        class="form-control"
                        id="ultimoNome"
                        name="ultimoNome"
                        placeholder="Digite seu último nome"
                        required
                        type="text">
            </div>

            <div class="mb-3">
                <label class="form-label" for="dataNascimento">Data de Nascimento *</label>
                <input
                        [(ngModel)]="estudante.dataNascimento"
                        class="form-control"
                        id="dataNascimento"
                        name="dataNascimento"
                        required
                        type="date">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">E-mail *</label>
                <input
                        [(ngModel)]="estudante.email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail"
                        required
                        type="email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="telefone">Telefone *</label>
                <input
                        [(ngModel)]="estudante.telefone"
                        class="form-control"
                        id="telefone"
                        name="telefone"
                        placeholder="Digite seu telefone"
                        required
                        type="tel">
            </div>

            <div class="mb-3">
                <label class="form-label" for="senha">Senha *</label>
                <input
                        [(ngModel)]="estudante.senha"
                        class="form-control"
                        id="senha"
                        name="senha"
                        placeholder="Digite sua senha"
                        required
                        type="password">
            </div>

            <div class="d-grid gap-2 mt-3">
                <button
                        [disabled]="!registroForm.form.valid"
                        class="btn btn-primary"
                        type="submit">
                    Registrar
                </button>
                <button
                        (click)="cancelar()"
                        class="btn btn-secondary"
                        type="button">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
