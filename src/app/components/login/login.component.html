<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                    <h2 class="mb-0 fw-bold">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label class="form-label fw-medium text-dark" for="email">
                                <i class="bi bi-envelope me-1"></i>
                                E-mail *
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-at text-muted"></i>
                                </span>
                                <input
                                        [(ngModel)]="login.email"
                                        class="form-control border-start-0 ps-0"
                                        id="email"
                                        name="email"
                                        placeholder="Digite seu e-mail"
                                        required
                                        type="email">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium text-dark" for="senha">
                                <i class="bi bi-lock me-1"></i>
                                Senha *
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-key text-muted"></i>
                                </span>
                                <input
                                        [(ngModel)]="login.senha"
                                        class="form-control border-start-0 ps-0"
                                        id="senha"
                                        name="senha"
                                        placeholder="Digite sua senha"
                                        required
                                        type="password">
                            </div>
                        </div>

                        <div class="d-grid gap-3 mt-4">
                            <button
                                    [disabled]="!loginForm.form.valid"
                                    class="btn btn-primary btn-lg fw-medium py-2"
                                    type="submit">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                            <button
                                    (click)="cancelar()"
                                    class="btn btn-outline-secondary fw-medium"
                                    type="button">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3 rounded-bottom-4">
                    <p class="mb-0 text-muted">
                        NÃ£o tem uma conta?
                        <a (click)="irParaRegistro()" class="text-primary text-decoration-none fw-medium ms-1" routerLink="/registro" routerLinkActive="active">
                            <i class="bi bi-person-plus me-1"></i>
                            Registrar-se
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
