<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Cursos</h2>
        <button (click)="onNovoCurso()" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>
            Novo Curso
        </button>
    </div>

    <app-curso-list
            (cursoDeletado)="onCursoDeletado($event)"
            (editarCurso)="onEditarCurso($event)"
            (novoCurso)="onNovoCurso()"
            [cursos]="cursos">
    </app-curso-list>
</div>
