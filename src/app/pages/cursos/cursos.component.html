<div class="container mt-4">
    <h1 class="mb-4">Gerenciar Cursos</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h2 class="card-title mb-0">Adicionar/Editar Curso</h2>
        </div>
        <div class="card-body">
            <app-curso-form
                    (cursoSalvo)="onCursoSalvo($event)"
                    [curso]="cursoEditando">
            </app-curso-form>

            <!-- Debug info -->
            <div *ngIf="cursoEditando" class="alert alert-secondary mt-3">
                <strong>Debug:</strong> Editando curso: {{ cursoEditando.nome }} (ID: {{ cursoEditando.id }})
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h2 class="card-title mb-0">Lista de Cursos</h2>
        </div>
        <div class="card-body">
            <app-curso-list
                    (cursoDeletado)="onCursoDeletado($event)"
                    (editarCurso)="onEditarCurso($event)"
                    [cursos]="cursos">
            </app-curso-list>
        </div>
    </div>
</div>
