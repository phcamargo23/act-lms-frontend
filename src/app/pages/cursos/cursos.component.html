<div class="cursos-page">
    <h1>Gerenciar Cursos</h1>

    <section class="section">
        <h2>Adicionar/Editar Curso</h2>
        <app-curso-form
                (cursoSalvo)="onCursoSalvo($event)"
                [curso]="cursoEditando">
        </app-curso-form>

        <!-- Debug info -->
        <div *ngIf="cursoEditando" style="background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px;">
            <strong>Debug:</strong> Editando curso: {{ cursoEditando.nome }} (ID: {{ cursoEditando.id }})
        </div>
    </section>

    <section class="section">
        <h2>Lista de Cursos</h2>
        <app-curso-list
                (cursoDeletado)="onCursoDeletado($event)"
                (editarCurso)="onEditarCurso($event)"
                [cursos]="cursos">
        </app-curso-list>
    </section>
</div>
