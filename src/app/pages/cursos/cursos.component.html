<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-3">
                    <i class="bi bi-book-fill me-3"></i>
                    Gerenciar Cursos
                </h1>
                <p class="lead text-muted">Crie e gerencie cursos do sistema</p>
            </div>

            <!-- Form Section -->
            <div class="card shadow-lg border-0 rounded-4 mb-5">
                <div class="card-header bg-primary text-white py-4 rounded-top-4">
                    <h2 class="card-title mb-0 fw-bold text-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        Adicionar/Editar Curso
                    </h2>
                </div>
                <div class="card-body p-4">
                    <app-curso-form
                            (cursoSalvo)="onCursoSalvo($event)"
                            [curso]="cursoEditando">
                    </app-curso-form>

                    <!-- Debug info -->
                    <div *ngIf="cursoEditando" class="alert alert-info mt-4 border-0 rounded-3">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Editando:</strong> {{ cursoEditando.nome }} (ID: {{ cursoEditando.id }})
                    </div>
                </div>
            </div>

            <!-- List Section -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-light py-4 rounded-top-4">
                    <h2 class="card-title mb-0 fw-bold text-center text-dark">
                        <i class="bi bi-list-ul me-2"></i>
                        Lista de Cursos
                    </h2>
                </div>
                <div class="card-body p-4">
                    <app-curso-list
                            (cursoDeletado)="onCursoDeletado($event)"
                            (editarCurso)="onEditarCurso($event)"
                            [cursos]="cursos">
                    </app-curso-list>
                </div>
            </div>
        </div>
    </div>
</div>
