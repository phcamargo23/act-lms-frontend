<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Minhas Matrículas</h2>
        <button (click)="onNovaMatricula()" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>
            Nova Matrícula
        </button>
    </div>

    <app-matricula-list
            (matriculaCancelada)="onMatriculaCancelada($event)"
            [matriculas]="matriculas">
    </app-matricula-list>
</div>
