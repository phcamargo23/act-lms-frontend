<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-3">
                    <i class="bi bi-person-lines-fill me-3"></i>
                    Gerenciar Matrículas
                </h1>
                <p class="lead text-muted">Inscreva-se em cursos e gerencie suas matrículas</p>
            </div>

            <!-- Form Section -->
            <div class="card shadow-lg border-0 rounded-4 mb-5">
                <div class="card-header bg-primary text-white py-4 rounded-top-4">
                    <h2 class="card-title mb-0 fw-bold text-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        Nova Matrícula
                    </h2>
                </div>
                <div class="card-body p-4">
                    <app-matricula-form
                            (matriculaSalva)="onMatriculaSalva($event)">
                    </app-matricula-form>
                </div>
            </div>

            <!-- List Section -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-light py-4 rounded-top-4">
                    <h2 class="card-title mb-0 fw-bold text-center text-dark">
                        <i class="bi bi-list-ul me-2"></i>
                        Minhas Matrículas
                    </h2>
                </div>
                <div class="card-body p-4">
                    <app-matricula-list
                            (matriculaCancelada)="onMatriculaCancelada($event)"
                            [matriculas]="matriculas">
                    </app-matricula-list>
                </div>
            </div>
        </div>
    </div>
</div>
