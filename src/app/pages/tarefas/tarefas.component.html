<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary mb-3">
                    <i class="bi bi-list-task me-3"></i>
                    Gerenciar Tarefas
                </h1>
                <p class="lead text-muted">Registre e acompanhe suas atividades de estudo</p>
            </div>

            <!-- Form Section -->
            <div class="card shadow-lg border-0 rounded-4 mb-5">
                <div class="card-header bg-primary text-white py-4 rounded-top-4">
                    <h2 class="card-title mb-0 fw-bold text-center">
                        <i class="bi bi-plus-circle me-2"></i>
                        {{ tarefaParaEdicao ? 'Editar Tarefa' : 'Nova Tarefa' }}
                    </h2>
                </div>
                <div class="card-body p-4">
                    <app-tarefa-form
                            (tarefaSalva)="onTarefaSalva($event)"
                            [tarefa]="tarefaParaEdicao">
                    </app-tarefa-form>
                </div>
            </div>

            <!-- List Section -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-light py-4 rounded-top-4">
                    <h2 class="card-title mb-0 fw-bold text-center text-dark">
                        <i class="bi bi-list-ul me-2"></i>
                        Lista de Tarefas
                    </h2>
                </div>
                <div class="card-body p-4">
                    <app-tarefa-list
                            (tarefaEditada)="onTarefaEditada($event)"
                            (tarefaExcluida)="onTarefaExcluida($event)"
                            [tarefas]="tarefas">
                    </app-tarefa-list>
                </div>
            </div>
        </div>
    </div>
</div>
