<div *ngIf="carregando" class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-8 text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="text-muted">Carregando curso...</p>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar Curso</h4>
                </div>
                <div class="card-body">
                    <app-curso-form
                            (cancelar)="onCancelar()"
                            (cursoSalvo)="onCursoSalvo($event)"
                            *ngIf="!carregando && curso"
                            [curso]="curso">
                    </app-curso-form>
                </div>
                <div class="card-footer bg-light">
                    <button (click)="onCancelar()" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
